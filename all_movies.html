<!-- all_movies.html template; block body for looping through movies passed to page, with endblock followed by body. Note way html tags for unordered list, list items and link placed.-->
{% extends 'base.html' %}
{% block title %}All Movies{% endblock %}
  <ul>
{% block body %}
{% for movie in movies %}
  <li>
    <a href="/movies/{{ movie.movie_id }}">
      {{ movie.title }}
    </a>
  </li>
{% endfor %}
  </ul>
{% endblock body%}
